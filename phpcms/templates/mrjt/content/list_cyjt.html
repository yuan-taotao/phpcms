{template 'content','head'}
    <!-- //Page Banner  -->
    <!-- == Main Content ==-->
    <div class="all-service-body">
        <div class="banner-area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <ul>
                            <li><a href="{APP_PATH}">首页</a></li>
                            <li>>></li>
                            <li><a href="">{catpos($catid, ' | ')}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

               {pc:content action="lists" catid="$catid"}
               <div class="row">

                    {loop $data $r}
                      
                        <div class="col-md-4 col-sm-4">
                            <div class="single-news">
                                <div class="image">
                                    <img src="{$r['thumb']}" class="img-responsive" alt="image">
                                    <i class="fa fa-picture-o"></i>
                                </div>
                                <div>
                                    <h4>{$r['title']}</h4>
                                    <p>{$r['keywords']}</p>
                                    <a href="{$r['url']}">查看详情</a>
                                </div>
                            </div>
                        </div>

                    {/loop}
                     </div>       
                {/pc}

                        </div>

                            <p>关键词</p>
                            <a href="">跳转到详情页</a>
                        </div>
                    </div>

            </div>
        </div>
    </div>
